<!DOCTYPE html>
<html lang="UTF8">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="__IMAGES__/zhaoshang/css/bootstrap.min.css">
    <link rel="stylesheet" href="__IMAGES__/zhaoshang/css/reset.css">
    <link rel="stylesheet" href="__IMAGES__/zhaoshang/css/log_reg_pwd.css">
    <script src="__IMAGES__/zhaoshang/js/jquery-3.3.1.min.js"></script>
    <script src="__IMAGES__/zhaoshang/js/jquery.validate.min.js"></script>
    <script src="__IMAGES__/zhaoshang/js/additional-methods.min.js"></script>
    <script src="__IMAGES__/zhaoshang/js/jquery.messages_cn.js"></script>
    <link rel="stylesheet" href="__IMAGES__/zhaoshang/css/public.css">

</head>
<body>
<div id="main">
    <a href=""><img src="__IMAGES__/zhaoshang/img/log_reg_pwd/logo.png" width="21%" alt=""></a>
    <h1>登录中国招商网 <br/>享受终身VIP服务，全程免费咨询服务！</h1>
    <form id="login" method="post">
        <p><span>专业</span><span>精准</span><span>高效</span></p>
        <article>Professional, accurate and efficient</article>
        <div class="form-group">
            <div class="ico">
                <img src="__IMAGES__/zhaoshang/img/log_reg_pwd/2.png" alt="">
            </div>
            <input type="text" placeholder="输入用户名" name="username" autocomplete="off" required="true" password="true" maxlength="20">
        </div>
        <div class="errormsg"></div>
        <div class="form-group">
            <div class="ico">
                <img src="__IMAGES__/zhaoshang/img/log_reg_pwd/3.png" alt="">
            </div>
            <input type="password" placeholder="输入登陆密码" name="password" autocomplete="off" required="true" password="true" maxlength="20">
        </div>
        <div class="errormsg"></div>
        <div class="form-group">
            <div class="ico">
                <img src="__IMAGES__/zhaoshang/img/log_reg_pwd/4.png" alt="">
            </div>
            <input type="email" placeholder="输入登陆邮箱" name="email" autocomplete="off" email="true" maxlength="30" required="true">
        </div>
        <div class="errormsg"></div>
        <div class="form-group">
            <div class="ico">
                <img src="__IMAGES__/zhaoshang/img/log_reg_pwd/5.png" alt="">
            </div>
            <input type="text" class="yanz"  placeholder="输入验证码" name="captcha" autocomplete="off" required="true" maxlength="10">
            <div class="yanzimg">
                <img src="{:captcha_src()}" alt="">
            </div>
        </div>
        <div class="errormsg"></div>
        <div class="form-group" style="justify-content: space-between">
            <input type="submit" value="立即找回" style="width: 100%"></article>
        </div>
    </form>
    <footer>
        <p>京ICP备11017824号-4 / 京ICP证130164号 北京市公安局朝阳分局备案编号:110105000501</p>
        <p>0164号 北京市公安局朝阳分局备案编号:110105000501</p>
    </footer>
</div>
<script>
    $().ready(function () {
        $("#login").validate({
            errorPlacement:function(error,element){
                $(element).closest(".form-group").next(".errormsg").append(error)
            },
        })
    })
</script>
</body>
</html>
