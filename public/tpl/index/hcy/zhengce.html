{extend name="hcy"}

{block name="header"}
<title>政策</title>
{/block}

{block name="content"}

<!--banner-->
<div id="banner" class="container-fluid p-0 mt-3 position-relative d-flex align-items-center" style="background-image: url(__IMAGES__/hcy/img/6.jpg)" >
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 d-flex align-items-center text-white justify-content-end ">
                <span class="font-size-55 mr-2 text-uppercase font-weight-light line-height-55" >s</span><span class="font-size-24 mr-2 text-uppercase font-weight-light">upport</span><span ><img src="__IMAGES__/hcy/img/9.png" alt=""></span>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5 d-flex align-items-center text-white justify-content-start ">
                <span class="mr-2"><img src="__IMAGES__/hcy/img/9.png" alt=""></span><span class="font-size-36 mr-2 line-height-36 font-weight-light" >扶持政策</span><span class="font-size-24 mr-2 text-uppercase align-self-end line-height-24 font-weight-light"  >policy</span>
            </div>
        </div>
    </div>
</div>
<div class="container mb-4" style="max-width: 1230px">
    <div class="row">
        <div class="col" id="mianbao" >
            <p class="my-3 text-666"><a href="{:url('index/hcy/index')}"><span class="iconfont icon-shouye mr-1 "></span>首页</a> &nbsp;&gt;&nbsp;扶持政策</p>
        </div>
    </div>
</div>
<div class="container" style="max-width: 1230px" id="new">

    {volist name="list" id="vo"}
    <div class="row shadow-sm px-2 py-4 mb-5 no-gutters">
        <div class="col-2 pr-3">
            <div class="col bg-015293 h-100"></div>
        </div>
        <div class="col">
            <a href="{:url('index/hcy/newsinfo',['id'=>$vo['id']])}" class="font-size-20 d-block mb-2">{$vo.title}</a>
            <article class="abbr mb-5" length="150" >{$vo.des}</article>
        </div>
    </div>
    {/volist}

</div>
<div class="container mb-5 ">
    <nav aria-label="Page navigation example">
        <ul class="pagination ">
            <li class="page-item "><a class="page-link text-666" href="#">首页</a></li>
            <li class="page-item mr-3"><a class="page-link " href="#">上一页</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link " href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item ml-3"><a class="page-link " href="#">下一页</a></li>
            <li class="page-item"><a class="page-link " href="#">末页</a></li>
        </ul>
    </nav>
</div>

{/block}

{block name="footer"}

    $(function () {
        $("#zhengce").addClass("active")
    })
</script>
