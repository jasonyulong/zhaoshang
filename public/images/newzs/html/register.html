<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <style>
        body,html{
            height: 100%;
            background-image: url("../img/login.jpg");
            background-size: 100% 100%;
        }
    </style>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet"
          href="../pugin/bootstrapvalidator-master/bootstrapvalidator-master/dist/css/bootstrapValidator.css">
    <script src="../pugin/bootstrapvalidator-master/bootstrapvalidator-master/dist/js/bootstrapValidator.js"></script>
    <link rel="stylesheet" href="../css/vali.css">
    <link rel="stylesheet"
          href="../pugin/bootstrapvalidator-master/bootstrapvalidator-master/vendor/bootstrap/css/bootstrap.css">
    <script src="../pugin/bootstrapvalidator-master/bootstrapvalidator-master/vendor/bootstrap/js/bootstrap.js"></script>
</head>

<body>
<div class="container" style="max-width: 1230px;">
    <div class="row">
        <div class="col-12 mt-5 align-items-center d-flex">
            <a href="index.html" class="d-block">
                <img src="../img/24.png" width="179" height="35" alt="">
            </a>
            <div style="width: 1px;height: 33px" class="bg-white mx-3"></div>
            <span class="text-white font-size-18">通行证</span>
        </div>
    </div>
    <div class="row" style="margin-top: 58px">
        <div class="col-12 d-flex justify-content-center">
            <img src="../img/25.png" width="207" height="63" alt="">
        </div>
        <div class="col-12">
            <h1 class="text-white font-size-24 text-center my-3">招商政策网，政府招商整体解决方案供应商</h1>
        </div>
        <div class="col-12">
            <div class="row justify-content-center mt-5" >
                <form id="defaultForm" class="col-auto bg-white rounded" style="width:486px;padding:  30px 40px">
                    <div class="row no-gutters">
                        <div class="col-12 d-flex justify-content-between">
                            <p class="font-size-18 text-333" style="margin-bottom: 25px">账户登录</p>
                            <a href="index.html"  class="text-666 d-block" style="margin-top: 7px">返回首页</a>
                        </div>
                        <div class="col-3 bg-black " style="height: 2px;margin-bottom: -1px;z-index: 100" ></div>
                        <div class="col-9"></div>
                        <div class="col-12 border bg-clip-content mb-50"></div>
                        <div class="form-group mb-0 col-12" >
                            <input type="text " class="p-3 form-control  bg-f4f4f4"  style="height: 48px;margin-bottom: 20px" autocomplete="off" placeholder="请输入账号" name="username">
                        </div>
                        <div class="form-group mb-0 col-12 ">
                            <input type="password" class="p-3 form-control  bg-f4f4f4" style="height: 48px;margin-bottom: 20px" autocomplete="off"  placeholder="请输入密码" name="password">
                        </div>
                        <div class="form-group mb-0 col-12 ">
                            <input type="email" class="p-3 form-control  bg-f4f4f4" style="height: 48px;margin-bottom: 20px" autocomplete="off"  placeholder="请输入密码" name="email">
                        </div>
                        <div class="form-group mb-0 col-12">
                            <input type="submit" class="text-white btn-block btn btn-danger" style="height: 48px;margin-bottom: 20px">
                        </div>
                        <div class="col-12 d-flex justify-content-end font-size-14">
                            <a href="" class="text-ccc ">忘记密码 </a><span class="text-ccc mx-1">丨</span> <a href="" class="text-ccc">注册</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12" style="margin-top: 95px">
            <p class=" text-center text-white font-size-14">Copyright 2018 惠创优产业园发展（湖北）有限公司(www.i35wang.com)版权所有|ICP经营许可证:鄂B2-20130239|鄂公網❤18019387号</p>
            <p class=" text-center text-white font-size-14"> 地址:湖北省武汉市硚口区汉西南国大家裝H座20楼</p>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('#defaultForm').bootstrapValidator({
            container: 'tooltip',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        },
                        regexp: {
                            enabled: true,
                            regexp: /^[a-zA-Z0-9]+$/i,
                            message: '用户名又字母和数字组成'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        regexp: {
                            enabled: true,
                            regexp: /^[a-zA-Z0-9]+$/i,
                            message: '用户名又字母和数字组成'
                        }
                    }
                },
                email:{
                    validators: {
                        notEmpty: {
                            message: '邮箱不能为空'
                        },
                        emailAddress: {
                            message: '请填写正确的邮箱地址'
                        }
                    }
                }
            }
        });
    });
</script>
</body>
</html>
